<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект - Mesto">
    <meta name="author" content="Юлия Фролова">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
</header>

<main class="main">

    <section class="profile">
            <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
            <div class="profile__bio">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit" aria-label="Редактировать аватар профиля"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фотографии в Mesto"></button>
    </section>

    <section class="elements">
    </section>

</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2023. Юлия Фролова</p>
</footer>

<div class="popup" id="popup__profile-edit">
    <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть форму редактирования профиля"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="form_edit_profile" novalidate>
            <label for="input-name" class="popup__label">
                <input class="popup__input" type="text" id="input-name" placeholder="Введите имя" name="name" minlength="2" maxlength="40" required>
                <p class="popup__input-error input-name-error">Вы пропустили это поле.</p>
            </label>
            <label for="input-profile-caption" class="popup__label">
                <input class="popup__input" type="text" id="input-profile-caption" placeholder="Введите профессию" name="profession" minlength="2" maxlength="200"required>
                <p class="popup__input-error input-profile-caption-error">Вы пропустили это поле.</p>
            </label>
            <button type="submit" class="popup__save-button" aria-label="Сохранить форму редактирования профиля">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup" id="popup__add-card">
    <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть форму добавления места"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="form_card" novalidate>
            <label for="place-name-input" class="popup__label">
                <input class="popup__input" id="place-name-input" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                <p class="popup__input-error place-name-input-error">Вы пропустили это поле.</p>
            </label>
            <label for="place-image-input" class="popup__label">
                <input  class="popup__input" id="place-image-input" type="url" placeholder="Ссылка на картинку" name="description" required>
                <p class="popup__input-error place-image-input-error">Вы пропустили это поле.</p>
            </label>
            <button type="submit" class="popup__save-button" aria-label="Создать место">Создать</button>
        </form>
    </div>
</div>

<div id="image-popup" class="popup">
    <div class="popup__zoom-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть зум"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__title"></p>
    </div>
</div>

<template id="element-template">
    <div class="element">
        <img src="#" class="element__picture" alt="">
        <button type="button" class="element__delete" aria-label="Удалить место"></button>
        <div class="element__info">
            <h2 class="element__intro"></h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
        </div>
    </div>
</template>

<script defer src="./scripts/initialCards.js"></script>
<script defer src="./scripts/validation.js"></script>
<script defer src="./scripts/index.js"></script>
</body>
</html>
