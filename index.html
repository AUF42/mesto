<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект - Mesto">
    <meta name="author" content="Юлия Фролова">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
</header>

<main class="main">

    <section class="profile">
            <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
            <div class="profile__bio">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit" aria-label="Редактировать аватар профиля"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фотографии в Mesto"></button>
    </section>

    <section class="elements">
        <article class="element">
            <img class="element__picture" src="images/pictures/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__info">
                <h2 class="element__intro">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/pictures/elbrus.png" alt="Гора Эльбрус">
            <div class="element__info">
                <h2 class="element__intro">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/pictures/dombay.png" alt="Домбай">
            <div class="element__info">
                <h2 class="element__intro">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/pictures/elbrus.png" alt="Гора Эльбрус">
            <div class="element__info">
                <h2 class="element__intro">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/pictures/dombay.png" alt="Домбай">
            <div class="element__info">
                <h2 class="element__intro">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/pictures/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__info">
                <h2 class="element__intro">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </section>

</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2023. Юлия Фролова</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="form_edit_profile">
            <input class="popup__input" type="text" id="input-name" placeholder="Введите имя" name="name" required>
            <input class="popup__input" type="text" id="input-profile-caption" placeholder="Введите профессию" name="profession">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
